<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign up - EPIC Mail</title>
        <meta name="description" content="Creating the account with EPIC Mail">
        <!-- Making design responsive-->
        <meta name="viewport" content="width=device-width;initial-scale=1.0">
        <!-- Css require is the style and form -->
        <link rel="stylesheet" href="../css/style.css" >
        <link rel="stylesheet" href="../css/form.css" >
    </head>
    <body>
        <div class="card">
            <div class="title">
                Sign up
            </div>
            <div class="subtitle">
                Create a account with EPIC Mail
            </div>
            <form>
                <input name="fullname" type="text" placeholder="Full name">
                <input name="email" type="email" placeholder="Email" >
                <input name="password" type="password" placeholder="Password" >
                <input name="telephone" type="text" placeholder="Telephone">
                <button>Sign up</button>
            </form>
            <div class="sign-link">
                <span>Already have an account? </span>
                <a href="login.html">Sign in</a>
            </div>
        </div>
    </body>
</html>
